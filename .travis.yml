sudo: false

language: node_js

node_js:
  - '8'

cache:
  directories:
    - node_modules

before_install: if [[ `npm -v` != 5* ]]; then npm i -g npm@5; fi

install:
  - npm i

script:
  - npm run lint:ci
  - npm run build:ci

git:
  depth: 1

deploy:
  on:
    branch: master
  local_dir: build
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: $AWS_BUCKET_NAME
  skip_cleanup: true
  region: $AWS_DEFAULT_REGION
  
