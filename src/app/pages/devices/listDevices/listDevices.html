<div class="list-devices">
  <table>
    <tr>
      <th>DevId</th>
      <th>SensorId</th>
      <th>Comments</th>
      <th>Description</th>
      <th>Sensor Position</th>
      <th>Status</th>
      <th>Type</th>
    </tr>
    <tr *ngFor="let device of _devices">
      <td>{{device.devId}}</td>
      <td>{{device.sensorId}}</td>
      <td>{{device.comments}}</td>
      <td>{{device.description}}</td>
      <td>{{device.sensorPosition}}</td>
      <td>{{device.status}}</td>
      <td>{{device.type}}</td>
    </tr>
  </table>


  <a [routerLink]="['/pages/device/new']">Add New Device</a>
</div>
