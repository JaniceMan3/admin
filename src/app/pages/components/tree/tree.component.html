<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Tree</nb-card-header>
      <nb-card-body>
        <div class="tree-data">
          <tree-root #tree [nodes]="nodes" [options]="options">
            <ng-template #treeNodeWrapperTemplate let-node let-index="index">
              <div class="node-wrapper" [style.padding-left]="node.getNodePadding()">
                <tree-node-expander [node]="node"></tree-node-expander>
                <div class="node-content-wrapper" id="{{'content'+node.data.id}}" [class.node-content-wrapper-active]="node.isActive" [class.node-content-wrapper-focused]="node.isFocused"
                  (click)="node.mouseAction('click', $event)" style="height: 20px">
                  <label>{{node.data.name}}</label>
                  <span class="tree-menu" style="display: none">
                    <span class="tree-menu-option tree-menu-edit" (click)="deleteNode(node, tree)">
                      <i class="nb nb-trash" aria-hidden="true" title="Delete Term"></i>
                    </span>
                    <span class="tree-menu-option tree-menu-edit" (click)="actionClick(node, tree, 1)">
                      <i class="nb nb-edit" aria-hidden="true" title="Edit Term"></i>
                    </span>
                    <span *ngIf="!node.isLeaf" class="tree-menu-option tree-menu-add" (click)="actionClick(node, tree, 2)">
                      <i class="nb nb-compose" aria-hidden="true" title="Add Term"></i>
                    </span>
                    <span *ngIf="!node.isLeaf" class="tree-menu-option tree-menu-add" (click)="actionClick(node, tree, 3)">
                      <i class="nb nb-plus-circled" aria-hidden="true" title="Add Category"></i>
                    </span>
                  </span>
                </div>
              </div>
            </ng-template>
          </tree-root>
        </div>

      </nb-card-body>
    </nb-card>
  </div>
</div>
