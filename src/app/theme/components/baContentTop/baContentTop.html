<div class="content-top clearfix">
  <h1 class="al-title">{{ activePageTitle }}</h1>

  <ul class="breadcrumb al-breadcrumb">
    <li>
      <a href="#/pages/dashboard">Home</a>
    </li>
    <li *ngFor="let item of breadcrumb">
      <a [routerLink]="resolveURL(item.path)">{{ item.title }}</a>
    </li>
    <li>
      {{ activePageTitle }}
    </li>
  </ul>
</div>
